<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>CSM</title>
</head>
<body>

    <header class="header">

                <!--Logo empresa-->
            <div> 
                <img src="imagenes/img-logo-empresa.png" alt="Logo CS Marroquinería" class="logo">
            </div>

                <!--Títuo Principal-->
            <h1 class="titulo">CS Marroquinería</h1>


                <!--boton carrito-->
            <div class="carrito"> 
                <button  type="submit">
                    <img src="imagenes/img-iconos/icono-carrito.png" alt="carrito" class="iconos">
                </button>
            </div>

                <!-- Buscador -->
            <form class="buscador">
                 <input type="text" placeholder="Buscar productos">
                <button type="submit">
                    <img src="imagenes/img-iconos/icono-buscar.png" alt="buscar" class="iconos">
                </button>
            </form>

                <!-- Barra de navegación principal -->
        <nav class="navbar">
            <ul>
                <li class="bg-color-enlace"><a href="#">Inicio</a></li>
                <li class="bg-color-enlace"><a href="./pages/empresa.html">Empresa</a></li>
                <li class="bg-color-enlace"><a href="./pages/productos.html">Productos</a></li>
                <li class="bg-color-enlace"><a href="./pages/promociones.html">Promociones</a></li>
                <li class="bg-color-enlace"><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

        <!-- Contenido Principal -->
    <main>

         <h2>Bienvenidos</h2>
        <section class="videos">
            <video controls poster="imagenes/img-video1.jpg" class="video"> 
                <source src="videos/video-inicio1.mp4" type="video/mp4">
            </video>

            <button class="btn-comprar" onclick="window.location.href=carrito.hml">Comprar Ahora</button>
                    
            <video controls poster="imagenes/img-video2.jpg" class="video"> 
                <source src="videos/video-inicio2.mp4" type="video/mp4">
            </video>
        </section>
              
    </main>


        <!-- Pie de página -->
    <footer>
        <div class="contenedor-parrafos">
            <p class="texto-footer">Pagos seguros:
                <span><img src="imagenes/img-iconos/icono-card.png" class="iconos"></span>
            </p>

            <p class="texto-footer">Envíos a todo el país:
                <span><img src="imagenes/img-iconos/icono-envios.png" class="iconos"></span>
            </p>

            <p class="texto-footer">Seguinos también en:
                <a target="_blank" href="https://web.facebook.com">
                    <img src="imagenes/img-iconos/icono-facebook.png" class="iconos">
                </a>
                <a target="_blank" href="https://www.instagram.com/">
                    <img src="imagenes/img-iconos/icono-instagram.png" class="iconos">
                </a>
                <a target="_blank" href="https://www.tiktok.com/">
                    <img src="imagenes/img-iconos/icono-tiktok.png" class="iconos">
                </a>
            </p>
        </div>
        
        
        <p class="texto-footer">2025 - CS Marroquinería - Paysandú-Uruguay - Todos los derechos reservados.</p>
    </footer>

   
    
</body>
</html>
